<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>This is a game of Rock, Paper, Scissors.</h1>
        <p>See if you can beat the computer!</p>
        <div class="button-container">
            <button id="Rock" onclick="game(this)">Rock</button>
            <button id="Paper" onclick="game(this)">Paper</button>
            <button id="Scissors" onclick="game(this)">Scissors</button>
        </div>
        <div class="results-container">
            <p id="computer-choice"></p>
            <p id="player-choice"></p>
            <p id="round-winner"></p>
            <p id="player-score"></p>
            <p id="computer-score"></p>
        </div>
    </body>
    <script>

        var playerScore = 0;
        var computerScore = 0;
        
        //generates Rock, Paper, or Scissors for computer.
        function computerPlay() {
            var e = Math.random();
            var compPlay = '';

            if(e < .33) {
                compPlay = 'Rock';
            } else if (e > .33 && e < .67) {
                compPlay = 'Paper';
            } else {
                compPlay = 'Scissors';
            }
            return compPlay;
        }

        //Outputs computer and player's selection while also determining who wins the game. 
        function playRound(choice) {

            var computerSelection = computerPlay();
            var playerSelection = choice;

            document.getElementById("computer-choice").innerHTML = "The computer has selected: " + computerSelection;

            //determines who wins
            if(computerSelection.toUpperCase() === playerSelection.toUpperCase()) {
                return document.getElementById("round-winner").innerHTML = "This round is a tie.";
            } else {
                if(computerSelection.toUpperCase() === 'ROCK' && playerSelection.toUpperCase() === 'PAPER') {
                    playerScore++;
                    return document.getElementById("round-winner").innerHTML = "Player wins the round!";
                } else if(computerSelection.toUpperCase() === 'ROCK' && playerSelection.toUpperCase() === 'SCISSORS') {
                    computerScore++;
                    return document.getElementById("round-winner").innerHTML = "Computer wins the round...";
                } else if(computerSelection.toUpperCase() === 'SCISSORS' && playerSelection.toUpperCase() === 'ROCK') {
                    playerScore++;
                    return document.getElementById("round-winner").innerHTML = "Player wins the round!";
                } else if(computerSelection.toUpperCase() === 'SCISSORS' && playerSelection.toUpperCase() === 'PAPER') {
                    computerScore++;
                    return document.getElementById("round-winner").innerHTML = "Computer wins the round...";
                } else if(computerSelection.toUpperCase() === 'PAPER' && playerSelection.toUpperCase() === 'SCISSORS') {
                    playerScore++;
                    return document.getElementById("round-winner").innerHTML = "Player wins the round!";
                } else if(computerSelection.toUpperCase() === 'PAPER' && playerSelection.toUpperCase() === 'ROCK') {
                    computerScore++;
                    return document.getElementById("round-winner").innerHTML = "Computer wins the round...";
                } else {
                    return document.getElementById("round-winner").innerHTML = "A calculating error has occurred...";
                }
            }
        }

        function game(e) {
            var id = '';
            id = e.id;
            console.log(id);
            playRound(id);

            document.getElementById("player-score").innerHTML = "Player Score: " + playerScore;
            document.getElementById("computer-score").innerHTML = "Computer Score: " + computerScore;
        }       

    </script>
</html>
